<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ AI –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .model-card {
            background: white;
            border: 2px solid #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .model-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .model-card.working {
            border-color: #28a745;
            background: #f0fff4;
        }

        .model-card.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .model-card.warning {
            border-color: #ffc107;
            background: #fffbf0;
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .model-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-badge.success {
            background: #28a745;
            color: white;
        }

        .status-badge.error {
            background: #dc3545;
            color: white;
        }

        .status-badge.warning {
            background: #ffc107;
            color: #333;
        }

        .model-details {
            color: #666;
            margin-top: 10px;
        }

        .response-time {
            display: inline-block;
            background: #e9ecef;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .recommendation {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }

        .recommendation.error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-details {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #856404;
        }

        h2 {
            color: #667eea;
            margin: 30px 0 15px;
            font-size: 1.8em;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 5px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ AI –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</h1>
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ Gemini API –∏ –º–æ–¥–µ–ª–µ–π</p>
            <button class="btn" id="runTest" onclick="runDiagnostics()">
                üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É
            </button>
        </div>

        <div class="results" id="results">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –º–æ–¥–µ–ª–µ–π... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –¥–æ –º–∏–Ω—É—Ç—ã.</p>
            </div>
            <div id="resultsContent" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function runDiagnostics() {
            const btn = document.getElementById('runTest');
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');
            const content = document.getElementById('resultsContent');

            btn.disabled = true;
            btn.textContent = '‚è≥ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...';
            results.classList.add('show');
            loading.style.display = 'block';
            content.style.display = 'none';

            try {
                const response = await fetch('/api/diagnostics');
                const data = await response.json();

                displayResults(data);
            } catch (error) {
                content.innerHTML = `
                    <div class="status-card" style="border-color: #dc3545;">
                        <h2 style="color: #dc3545;">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h2>
                        <p>${error.message}</p>
                        <div class="info-box">
                            –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 8000
                        </div>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
                content.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'üîÑ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∑–∞–Ω–æ–≤–æ';
            }
        }

        function displayResults(data) {
            const content = document.getElementById('resultsContent');
            
            let html = '';

            // API –∫–ª—é—á —Å—Ç–∞—Ç—É—Å
            html += `
                <div class="status-card">
                    <h3>${data.api_key_present ? '‚úÖ' : '‚ùå'} API –∫–ª—é—á</h3>
                    <p>${data.api_key_present ? 
                        `–ù–∞–π–¥–µ–Ω (–¥–ª–∏–Ω–∞: ${data.api_key_length} —Å–∏–º–≤–æ–ª–æ–≤)` : 
                        '–ù–µ –Ω–∞–π–¥–µ–Ω –≤ .env —Ñ–∞–π–ª–µ'}</p>
                </div>
            `;

            // –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–¥–µ–ª–µ–π
            html += '<h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–¥–µ–ª–µ–π</h2>';
            
            data.models_tested.forEach(model => {
                const isWorking = model.status.includes('‚úÖ');
                const isError = model.status.includes('‚ùå');
                const cardClass = isWorking ? 'working' : (isError ? 'error' : 'warning');
                const badgeClass = isWorking ? 'success' : (isError ? 'error' : 'warning');

                html += `
                    <div class="model-card ${cardClass}">
                        <div class="model-header">
                            <div class="model-name">${model.model}</div>
                            <div class="status-badge ${badgeClass}">${model.status}</div>
                        </div>
                        <div class="model-details">
                            ${model.response_time ? `<div class="response-time">‚è±Ô∏è ${model.response_time}s</div>` : ''}
                            ${model.response ? `<p style="margin-top: 10px;"><strong>–û—Ç–≤–µ—Ç:</strong> ${model.response}</p>` : ''}
                            ${model.error ? `<div class="error-details">‚ö†Ô∏è ${model.error}</div>` : ''}
                        </div>
                    </div>
                `;
            });

            // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è
            if (data.recommendation) {
                const recClass = data.success ? '' : 'error';
                html += `
                    <div class="recommendation ${recClass}">
                        ${data.recommendation}
                    </div>
                `;
            }

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            html += `
                <div class="info-box" style="margin-top: 30px;">
                    <h3>üí° –ß—Ç–æ –¥–µ–ª–∞—Ç—å –¥–∞–ª—å—à–µ?</h3>
                    ${data.working_models.length > 0 ? `
                        <p><strong>1.</strong> –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ–¥–Ω—É –∏–∑ —Ä–∞–±–æ—á–∏—Ö –º–æ–¥–µ–ª–µ–π –≤ –≤–∞—à–µ–º –∫–æ–¥–µ</p>
                        <p><strong>2.</strong> –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–æ–∫—É 43 –≤ flashcards.py:</p>
                        <code style="background: #f5f5f5; padding: 10px; display: block; margin: 10px 0; border-radius: 5px;">
                            GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1/models/${data.working_models[0]}:generateContent"
                        </code>
                    ` : `
                        <p><strong>1.</strong> –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API –∫–ª—é—á –≤ —Ñ–∞–π–ª–µ .env</p>
                        <p><strong>2.</strong> –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –≤–∞—Å –µ—Å—Ç—å –∫–≤–æ—Ç–∞ –≤ Google AI Studio</p>
                        <p><strong>3.</strong> –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</p>
                        <p><strong>4.</strong> –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π API –∫–ª—é—á: <a href="https://aistudio.google.com/app/apikey" target="_blank">https://aistudio.google.com/app/apikey</a></p>
                    `}
                </div>
            `;

            content.innerHTML = html;
        }
    </script>
</body>
</html>
